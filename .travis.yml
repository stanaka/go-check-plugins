language: go
go:
- 1.5
env:
  global:
  - PATH=~/gopath/bin:$PATH
  - DEBIAN_FRONTEND=noninteractive
  - secure: ""
sudo: false
addons:
  apt:
    packages:
      - rpm
      - devscripts
      - debhelper
install:
- go get github.com/mitchellh/gox
- mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
script:
- make lint
- make cover
- make all
after_script:
- goveralls -coverprofile=.profile.cov
before_deploy:
- go get github.com/aktau/github-release
- mkdir -p ~/bin
- git clone https://github.com/github/hub.git && cd hub && script/build -o ~/bin/hub && cd ..
- echo $TRAVIS_BRANCH
- git config --add remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
- git fetch
- git checkout master || git checkout -b master origin/master
- git checkout $TRAVIS_BRANCH
- git fetch --depth=100 || true
- git fetch --tags --depth=100 || true
deploy:
- provider: script
  script: tool/releng --task=upload-to-github-release -v
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: tool/releng --task=create-pullrequest --current-branch=$TRAVIS_BRANCH --spec-files=packaging/rpm/mackerel-check-plugins.spec -v
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^bump-version-.*$"
